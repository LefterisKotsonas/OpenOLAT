<div id='$r.getId("o_closablewapper_")' class="modal show" role="dialog" #if ($title) aria-labelledby="$r.getId('o_md_')" #end><div class="modal-dialog modal-lg"><div class="modal-content">
	<div class="modal-header">
		#if($closeIcon)
			$r.render("closeIcon")
		#end
		#if ($title)
			<h4 id="$r.getId('o_md_')">$!title</h4>
		#end
	</div>
	<div class="modal-body #if($r.isNotEmpty($cssClass)) $cssClass #end">
		#if ($off_chelp_url) $r.contextHelpWithWrapper("$off_chelp_url") #end
		<p>$text</p>
	</div>
	<div class="modal-footer">
		#foreach ($button in $buttons)
			$r.render("$button")
		#end
	</div>
</div></div></div>
<div class="modal-backdrop in"></div>
## always show top of modal dialog when on long pages
<script>
jQuery(function() {
	jQuery('#$r.getId("o_closablewapper_") > .modal-backdrop')
		.css('height', 0).css('height', jQuery('#$r.getId("o_closablewapper_")')[0].scrollHeight);
});
</script>
