<style>
	.o_video_items_header_grid {
		display: grid;
		grid-template-columns: 130px 213px 37px 10px 210px 30px;
		grid-template-rows: auto;
		grid-template-areas:
		"previous-item items next-item space add-item commands"
	}

	.o_video_items_header_prev {
		grid-area: previous-item;
		justify-self: right;
	}

	.o_video_items_header_prev a {
		border-top-right-radius: 0;
		border-bottom-right-radius: 0;
		border-right-width: 0;
	}

	.o_video_items_header_items {
		grid-area: items;
		justify-self: stretch;
	}

	.o_video_items_header_items #o_cocomments_SELBOX select {
		border-radius: 0;
	}

	.o_video_items_header_next {
		grid-area: next-item;
		justify-self: stretch;
	}

	.o_video_items_header_next a {
		border-top-left-radius: 0;
		border-bottom-left-radius: 0;
		border-left-width: 0;
	}

	.o_video_items_header_add_item {
		grid-area: add-item;
		justify-self: stretch;
		text-align: right;
		margin-right: 5px;
	}

	.o_video_items_header_commands {
		grid-area: commands;
		justify-self: stretch;
	}

</style>

<div class="form-group row clearfix">
	<div class="o_video_items_header_grid">
		#if ($hasComments)
		<div class="o_video_items_header_prev">$r.render("previousComment")</div>
		<div class="o_video_items_header_items">$r.render("comments")</div>
		<div class="o_video_items_header_next">$r.render("nextComment")</div>
		#end

		<div class="o_video_items_header_add_item">$r.render("addComment")</div>
		<div class="o_video_items_header_commands">$r.render("commands")</div>
	</div>
</div>
