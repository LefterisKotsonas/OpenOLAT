<div class="form-group row clearfix">
	<div class="col-xs-12 col-lg-7">
		#if ($hasSegments)
		<div style="float: right;" class="btn-group">
			<div class="btn-group" style="display: inline-block; height: 36px;">$r.render("previousSegment")</div>
			<div class="btn-group" style="display: inline-block; height: 34px; max-width: 200px; vertical-align: middle; z-index: 1;">$r.render("segments")</div>
			<div class="btn-group" style="display: inline-block; height: 36px;">$r.render("nextSegment")</div>
		</div>
		#end
	</div>
	<div class="col-xs-12 col-lg-5">
		<div style="display: inline-block; float: right;">$r.render("addSegment") $r.render("commands")</div>
	</div>
</div>
