function setFlexiFormDirtyByListener(e){
	//
}
function o_mathjax() {
	jQuery.ajax("${r.mathJaxCdnFullUrl()}tex-mml-chtml.js", {
		cache: true,
		dataType: "script",
		success: function() {
			window.MathJax = {
				tex: {
					inlineMath: [['$', '$'], ['\\(', '\\)']]
				},
				options: {
					enableMenu: false,
					renderActions: {
						findScripts: [11, function (doc) {
							for (var node of document.querySelectorAll('.math')) {
								var math = new doc.options.MathItem(node.textContent, doc.inputJax[0], (node.tagName !== 'SPAN'));
								var text = document.createTextNode('');
								node.parentNode.replaceChild(text, node);
								math.start = {node: text, delim: '', n: 0};
								math.end = {node: text, delim: '', n: 0};
								doc.math.push(math);
							}
						}, '']
					}
				}
			}
		}
	});
}
var BFormatter = {
	// format on load
	formatLatexFormulas : function(domId) {}
};
var BPlayer = {
	insertPlayer: function (address,domId,width,height,start,duration,provider,streamer,autostart,repeat,controlbar,poster) {
		var content = '<video src="' + address + '" controls width="' + width + '" height="' + height + '" />';
		jQuery('#' + domId).append(content);
	}
}
jQuery(function() {
	if ((window.unsafeWindow == null ? window : unsafeWindow).MathJax == null) {
		var count = jQuery('div.math,span.math,math,div.mathEntryInteraction').length;
		if (count > 0) {
		    o_mathjax();
		}
	}
});
</script>
