test.script.description=<p>Hier können Sie die Funktionsfähigkeit des Skripts zur automatischen Validierung der COVID-Zertifikate überprüfen.</p><p>Folgende Optionen stehen zur Verfügung:<ul><li>Zeige Ausgabe der Hilfe<ul><li>Ruft das Skript auf und zeigt die Ausgabe der Hilfe - Stellt sicher, dass der Pfad zu Pyhton sowie dem Skript korrekt sind</li></ul></li><li>Verifiziere ungültiges Zertifikat<ul><li>Soll eine Meldung zeigen, dass dieses Zertifikat nicht mehr gültig ist</li></ul></li><li>Verifiziere gültiges Zertifikat <ul><li>Soll eine Meldung zeigen, dass ein gültiges Zertifikat gefunden wurde</li></ul></li><li>Verifiziere kein Zertifikat <ul><li>Soll eine Meldung zeigen, dass kein Zertifikat gefunden wurde.</li></ul></li></ul></p>
