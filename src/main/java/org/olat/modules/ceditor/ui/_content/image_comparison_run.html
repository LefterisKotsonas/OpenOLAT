<div id="$r.getCId()" class="o_page_run_image_comparison $blockLayoutClass">
	<div id="$r.getCId()_compare">
		<img src="$mapperUrl/$beforeImageId" alt="$r.escapeHtml($beforeText)">
		<img src="$mapperUrl/$afterImageId" alt="$r.escapeHtml($afterText)">
	</div>
</div>
<script>
	"use strict";

	jQuery(function() {
		var options = {
			#if($horizontal)
			orientation: 'horizontal',
			#else
			orientation: 'vertical',
			#end
			#if($beforeText)
			before_label: '$r.escapeHtml($beforeText)',
			#end
			#if($afterText)
			after_label: '$r.escapeHtml($afterText)',
			#end
		};
		jQuery('#$r.getCId()_compare').twentytwenty(options);
	});
</script>
