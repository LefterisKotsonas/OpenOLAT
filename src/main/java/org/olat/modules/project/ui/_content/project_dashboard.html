<div class="o_proj_dashboard">
	<div class="o_proj_title o_proj_title_top o_block_large">
		<div>
			<h2 class="o_proj_dashboard_title o_proj_title">$projectTitle</h2>
			#if($projectExternalRef)
				<small class="text-muted">$projectExternalRef</small>
			#end
		</div>
		<span class="o_proj_project_status_badge $statusCssClass">$status</span>
		<div class="o_title_cmds">
			#if($r.available("cmds") && $r.visible("cmds"))
				<div>$r.render("cmds")</div>
			#end
		</div>
	</div>
	<div class="o_proj_project_teaser">
		#if($projectTeaser)
			$projectTeaser
		#end
	</div>
	<div>
		$r.render("users")
	</div>
	<div class="o_proj_widgets o_block">
		<div class="o_proj_widget_col">
			$r.render("files")
			$r.render("notes")
			$r.render("calendar")
		</div>
		<div class="o_proj_timeline_col">
			$r.render("timeline")
		</div>
	</div>
</div>
