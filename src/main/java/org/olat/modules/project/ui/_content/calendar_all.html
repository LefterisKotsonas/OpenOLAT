<div class="o_proj_calendar_all">
	<div class="o_proj_title o_block_large">
		<div>
			<div class="o_proj_avatar_title_ref">
				$r.render("avatar")
				<div class="o_proj_title_ref">
					<h2>$r.translate("calendar.all.title")</h2>
				</div>
			</div>
		</div>
		<div class="o_proj_title_cmds">
			#if($r.available("appointment.create") && $r.visible("appointment.create"))
				$r.render("appointment.create")
			#end
			#if($r.available("milestone.create") && $r.visible("milestone.create"))
				$r.render("milestone.create")
			#end
		</div>
	</div>
	<div class="o_cal">
		$r.render("calendar")
	</div>
</div>
