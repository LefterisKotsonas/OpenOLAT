<div class="o_proj_widget o_proj_quick_widget panel panel-default">
	<div class="o_proj_title o_proj_widget_title panel-heading">
		<div>
			<h3>
				$r.translate("quick.widget.title")
			</h3>
		</div>
	</div>
	<div class="panel-body">
		<div class="o_proj_quick_artefacts">
			#if($r.isNotEmpty($items))
				<ul class="list-inline">
					#foreach($row in $items)
						<li class="o_proj_quick_artefact" onClick="${f.ffXHREvent("select_artefact","$row.artefactKey")};" role="link">
							<div class="o_proj_quick_icon o_link">
								<i class="o_icon $row.iconCss"> </i> 
							</div>
							<div>
								<div class="o_proj_quick_name o_link">
									$row.displayName
								</div>
								<div class="o_proj_quick_changed o_muted">
									<small>$row.changed</small>
								</div>
							</div>
						</li>
					#end
				</ul>
			#end
		</div>
		<div class="o_proj_quick_starters">
			#if($r.isNotEmpty($quickStarters))
				<ul class="list-inline">
					#foreach($row in $quickStarters)
						<li class="o_proj_quick_starter">
							$r.render($row)
						</li>
					#end
				</ul>
			#end
		</div>
	</div>
</div>
