<div class="o_tb_topics">
	<fieldset>
		<legend class="o_flex_first_grow">
			<div>$r.translate("topics.title")</div>
			#if($statusLabel)
				<div>$statusLabel</div>
			#end
		</legend>
		#if ($info)
			<div class="o_hint">$info</div>
		#end
		#if($r.available("config"))
			$r.render("config")
		#end
		#if($r.available("topic.create"))
			<div class="o_button_group o_button_group_right">
				<div class="btn-group">
					$r.render("topic.create")
					$r.render("topic.dropdown")
				</div>
			</div>
		#end
		$r.render("table")
	</fieldset>
</div>
