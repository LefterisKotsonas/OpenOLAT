#if($r.isNotEmpty($message))
	<div class="o_toolbar_message">
		<div class=" o_qti_assessment_mode o_mode_frame_outer" style="max-width: 115rem;">
			<span class="o_mode_frame_inner o_assessment_status_${modeStatus}" style="display: flex; gap: .5rem; align-items: center;">
				#if($title)
					$status
					<span style="word-wrap: break-word; max-width: 76%;">$title&nbsp;$r.render("infoLink")&nbsp;$message</span>
				#else
					$message
					$r.render("infoLink").
					$message2
				#end
				#if($r.visible("assessment.start"))
					&ensp;$r.render("assessment.start")
				#elseif($r.visible("assessment.stop"))
					&ensp;$r.render("assessment.stop")
				#end
			</span>
		</div>
	</div>
#end
