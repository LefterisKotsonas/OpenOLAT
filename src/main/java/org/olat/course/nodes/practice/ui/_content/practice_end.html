<div class="o_practice_end">
	<h3>$r.translate("serie.completed")</h3>
	<fieldset class="o_form form-horizontal $f.getContainerCssClass()">
		<div class="form-group">
			<div class="col-sm-6 o_practice_label">
				<label>$r.translate("procent.correct")</label>
			</div>
			<div class="col-sm-6 o_practice_data o_practice_data_correct">
				<span><i class="o_icon o_icon_check"> </i> $procentCorrect%</span>
			</div>
		</div>
		<hr>
	
		<div class="form-group">
			<div class="col-sm-6 o_practice_label">
				<label>$r.translate("today.duration")</label>
			</div>
			<div class="col-sm-6 o_practice_data">
				<span>$durationToday</span>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-6 o_practice_label">
				<label>$r.translate("today.num.series")</label>
			</div>
			<div class="col-sm-6 o_practice_data">
				<span>$numOfSeriesToday</span>
			</div>
		</div>
	</fieldset>
</div>
<div class="o_button_group">
	$r.render("back.overview")
	#if($r.visible("next.serie"))
		$r.render("next.serie")
	#end
</div>
