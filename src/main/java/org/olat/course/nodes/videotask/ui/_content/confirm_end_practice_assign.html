<div class="o_videotask_practice_end">

		<i class="o_icon o_icon_trophy"> </i>
		<span>$r.xssScan($resultMsg)</span>
	</div>
	<hr>
	<div class="row o_block">
		<div class="col-md-9">[Success attempts X]</div>
		<div class="col-md-3"><strong>[YY]</strong></div>
		<div class="col-md-9">$r.translate("confirm.practice.assign.unsuccessful")</div>

	</div>
	<div class="o_button_group">
		#if($r.available("restart"))
			$r.render("restart")
		#end
		#if($r.available("show.solution"))

		#end
		$r.render("end.task")

</div>
