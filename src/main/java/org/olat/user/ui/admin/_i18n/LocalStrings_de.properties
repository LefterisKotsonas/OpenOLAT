organisations.intro=Mit Organisationen k\u00F6nnen Lerninhalte, Zugangskonten und andere Objekte in einen organisatorischen Kontext gesetzt werden. Damit verbunden sind Rollen und Berechtigungen und somit die Sichtbarkeit von diesen Objekten. Organisationen bilden einige Funktionen eines Mandantensystems ab, bilden im Gegensatz zu einem Mandantensystem aber ein durchl\u00E4ssiges System ab. In Kursen k\u00F6nnen zum Beispiel f\u00FCr mehrere Organisationen gleichzeitig publiziert werden.
